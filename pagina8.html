<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El balcón - pagina 8</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Special Elite', cursive;
      background: url('img/texturapapel.jpg') repeat;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      padding-top: 1rem;
    }

    .contenido {
      width: 90%;
      max-width: 1200px;
      text-align: center;
      padding: 1rem;
    }

    .texto {
      font-size: 1.3rem;
      line-height: 1.6;
      color: #333;
      margin-bottom: 1rem;
    }

    .imagen-principal {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      display: block;
      position: relative;
    }

    .imagen-superpuesta {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: auto;
      cursor: pointer;
      z-index: 2;
    }

    .imagen-esquina {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 300px;
      height: auto;
      cursor: pointer;
      z-index: 3;
      transition: transform 0.3s ease;
    }

    .imagen-esquina:hover {
      transform: scale(1.1);
    }

    .btn-siguiente,
    .btn-atras {
      position: fixed;
      bottom: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      font-family: 'Special Elite', cursive;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      z-index: 4;
    }

    .btn-siguiente:hover,
    .btn-atras:hover {
      background: rgb(78, 3, 3);
      color: #ffffff;
    }

    .btn-siguiente {
      right: 1.5rem;
    }

    .btn-atras {
      left: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="contenido">
    <div class="texto">
      —Soy yo; quiero conversar con usted.
    </div>
    <div class="imagen-principal">
      <img src="img/cama2.png" alt="Cama" />
      <!-- Araña superpuesta -->
      <img src="img/araña.png" alt="Araña" class="imagen-superpuesta" />
      <!-- Grito en la esquina -->
      <img src="img/grito.png" alt="Grito" class="imagen-esquina" id="imagenGrito" />
    </div>
  </div>

  <!-- Audio del grito -->
  <audio id="audioGrito" preload="auto" style="display: none;">
    <source src="audios/gritomujer.mp3" type="audio/mp3">
  </audio>

  <!-- Botones de navegación -->
  <button class="btn-siguiente" onclick="window.location.href='pagina9.html'">→</button>
  <button class="btn-atras" onclick="window.location.href='pagina7.html'">←</button>

  <script>
    // Esperar a que el DOM esté cargado
    document.addEventListener('DOMContentLoaded', function() {
      // Obtener elementos
      const imagenGrito = document.getElementById('imagenGrito');
      const audioGrito = document.getElementById('audioGrito');
      
      // Estado del audio
      let audioPlaying = false;

      // Añadir evento click a la imagen del grito
      imagenGrito.addEventListener('click', function() {
        if (audioPlaying) {
          audioGrito.pause();
          audioPlaying = false;
        } else {
          audioGrito.currentTime = 0;
          audioGrito.play();
          audioPlaying = true;
        }
      });

      // Añadir evento para cuando el audio termina de reproducirse
      audioGrito.addEventListener('ended', function() {
        audioPlaying = false;
      });
    });
  </script>

</body>
</html>
